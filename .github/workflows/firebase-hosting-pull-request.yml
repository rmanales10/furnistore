# Deploy Flutter Web Preview to Firebase Hosting on PR
# Auto-generated and fixed for Flutter projects

name: Deploy Flutter Web Preview on Pull Request

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸª„ Install Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # âš¡ Cache pub dependencies (optional)
      - uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # ðŸ§± Build Flutter web
      - run: flutter build web --release

      # ðŸš€ Deploy to Firebase Hosting (Preview Channel)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FURNISTORE_335E2 }}'
          projectId: furnistore-335e2
