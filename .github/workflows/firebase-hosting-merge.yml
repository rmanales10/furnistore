# Deploy Flutter Web to Firebase Hosting (Live)
# Auto-generated and fixed for Flutter projects

name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸª„ Install Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'   # or your current Flutter version
          channel: 'stable'

      # âš¡ Cache pub dependencies (optional but faster)
      - uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # ðŸ§± Build Flutter web
      - run: flutter build web --release

      # ðŸš€ Deploy to Firebase Hosting (live)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FURNISTORE_335E2 }}'
          channelId: live
          projectId: furnistore-335e2
